<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        h1{
            margin-bottom: 0px;
        }
        .tabletd{
            width: 400px;
        }
    </style>
    <script>
        $(document).ready(function () {
            let loc = window.location;
            $("#protocal").text(loc.protocol);
            let port = loc.port;
             if (port==""){
                 port=80
             }
            $("#port").text(port);
            $("#host").text(loc.host+":"+port); //Host : the host name + port number
            $("#hostname").text(loc.hostname); //Host name :the host name without port number.
            $("#path").text(loc.pathname);
            $("#query").text(loc.search);
            $("#fragment").text(loc.hash);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center bg-dark ">
                <h1 class="display-4 text-white">URL Parts</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-0">
                <table class="table table-hover">
                    <tr>
                        <td class="tabletd align-middle text-right"><h1 class="display-4" >Protocal - </h1></td>
                        <td class="align-middle"><h1 class="display-4"  id="protocal">x</h1></td>
                    </tr>
                    <tr>
                        <td class="tabletd align-middle text-right">
                            <h1 class="display-4" >Host - </h1>
                            <small class="text-info">Host name with Port number</small>
                        </td>
                        <td class="align-middle"><h1 class="display-4" id="host">x</h1></td>
                    </tr>
                    <tr>
                        <td class="tabletd align-middle text-right">
                            <h1 class="display-4" >Host Name - </h1>
                            <small class="text-info">Host name without Port number</small>
                        </td>
                        <td class="align-middle"><h1 class="display-4"  id="hostname">x</h1></td>
                    </tr>
                    <tr>
                        <td class="tabletd align-middle text-right"><h1 class="display-4" >Port Number - </h1></td>
                        <td class="align-middle"><h1 class="display-4"  id="port">x</h1></td>
                    </tr>
                    <tr>
                        <td class="tabletd align-middle text-right"><h1 class="display-4" >Path - </h1></td>
                        <td class="align-middle"><h1 class="display-4"  id="path">x</h1></td>
                    </tr>
                    <tr>
                        <td class="tabletd align-middle text-right"><h1 class="display-4" >Query - </h1></td>
                        <td class="align-middle"><h1 class="display-4"  id="query">x</h1></td>
                    </tr>
                    <tr>
                        <td class="tabletd align-middle text-right"><h1 class="display-4" >Fragment - </h1></td>
                        <td class="align-middle"><h1 class="display-4"  id="fragment">x</h1></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
